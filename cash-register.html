<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="assets/stylesheets/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
		<style>
			.responsive {
			  max-width: 100%;
			  height: auto;
			}
    </style>
    <script src="cash-register - Copy.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
      <div class="conversion-section">
        <h3>Add values to the fields and press submit to view a result message.</h3>
        <form>
            <div>
                <h3>Purchase details.</h3>
                <label for="price">Price of goods purchased:</label>
                <input type="text" id="price" value="0.50">
                <label for="cash">Cash paid:</label>
                <input type="text" id="cash" value="0.70">
            </div>
            <div>
                <h3>Cash totals in the register drawers.</h3>
                <label for="penny">Penny:</label>
                <input type="number" id="penny" value="0.01" min="0" step="0.01">
                <label for="nickel">Nickel:</label>
                <input type="number" id="nickel" value="0.05" min="0" step="0.05">
                <label for="dime">Dime:</label>
                <input type="number" id="dime" value="0.1" min="0" step="0.1">
                <label for="quarter">Quarter:</label>
                <input type="number" id="quarter" value="0.25" min="0" step="0.25">
                <label for="one">$1:</label>
                <input type="number" id="one" value="1" min="0" step="1">
                <label for="five">$5:</label>
                <input type="number" id="five" value="5" min="0" step="5">
                <label for="ten">$10:</label>
                <input type="number" id="ten" value="10" min="0" step="10">
                <label for="twenty">$20:</label>
                <input type="number" id="twenty" value="20" min="0" step="20">
                <label for="one-hundred">$100:</label>
                <input type="number" id="one-hundred" value="100" min="0" step="100">
            </div>
            <div>
                <input value="Submit" onclick="checkCashRegister()" type="button" id="submit-button" class="sub-button">
            </div>
        </form>
        <p id="change-message"></p>
        <p id="test-price"></p>
        <p id="test-cash"></p>
        <p id="test-cid"></p>
      </div>
    </body>
